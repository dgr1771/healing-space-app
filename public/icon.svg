<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>

  <!-- 中间的圆圈 -->
  <circle cx="256" cy="220" r="80" fill="white" opacity="0.9"/>

  <!-- 叶子图标 -->
  <g transform="translate(256, 220)">
    <path d="M 0,-50
             Q 30,-40 40,-10
             Q 45,20 20,40
             Q -10,50 -30,30
             Q -50,0 -40,-30
             Q -30,-50 0,-50 Z"
          fill="#34C759"
          opacity="0.95"/>
    <path d="M 0,-30
             Q 20,-25 25,-5
             Q 28,15 10,30
             Q -10,35 -20,20
             Q -35,0 -30,-20
             Q -25,-30 0,-30 Z"
          fill="#30D158"/>
  </g>

  <!-- 底部文字 -->
  <text x="256" y="380"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="white"
        text-anchor="middle">疗愈空间</text>

  <!-- 小图标装饰 -->
  <g transform="translate(130, 430)">
    <circle cx="0" cy="0" r="15" fill="#FF9500" opacity="0.8"/>
  </g>
  <g transform="translate(180, 430)">
    <circle cx="0" cy="0" r="15" fill="#34C759" opacity="0.8"/>
  </g>
  <g transform="translate(332, 430)">
    <circle cx="0" cy="0" r="15" fill="#5856D6" opacity="0.8"/>
  </g>
  <g transform="translate(382, 430)">
    <circle cx="0" cy="0" r="15" fill="#FF3B30" opacity="0.8"/>
  </g>
</svg>
