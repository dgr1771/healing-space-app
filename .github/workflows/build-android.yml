name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: |
          cd android
          chmod +x gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HealingSpace-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Create Release Summary
        if: success()
        run: |
          echo "## ✅ APK 构建成功！" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 下载方式：" >> $GITHUB_STEP_SUMMARY
          echo "1. 点击页面下方的 Artifacts 区域" >> $GITHUB_STEP_SUMMARY
          echo "2. 下载 HealingSpace-APK 文件" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 安装说明：" >> $GITHUB_STEP_SUMMARY
          echo "- 将 APK 传输到 Android 手机" >> $GITHUB_STEP_SUMMARY
          echo "- 在手机上点击安装" >> $GITHUB_STEP_SUMMARY
          echo "- 允许安装未知来源应用" >> $GITHUB_STEP_SUMMARY
